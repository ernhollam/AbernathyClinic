<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>Patient history</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!--Form-->
<section th:fragment="patientHistory" class="card-content">
    <div th:insert="fragments :: alert"></div>
    <table class="table table-hover">
        <thead class="text-white mt-2" style="background-color: #1a8a9f">
        <tr>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note: ${patHistory}">
            <td th:text="${note.content}">Content</td>
            <td>
                <div class="d-flex justify-content-around">
                    <a th:href="@{|/patHistory/${patient.id}/update/${note.id}|}"
                       class="btn text-white col-4" style="background-color:#5da1b4">Edit</a>

                    <a th:href="@{|/patHistory/${patient.id}/delete/${note.id}|}"
                       class="btn text-white col-4" style="background-color:#e96f52">Delete</a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="6">
                <div th:if="${patHistory.isEmpty()}" class="alert alert-info text-center">There are no notes yet.
                </div>
            </td>
            <td>
                <a th:href="@{|/patHistory/${patient.id}/add|}" class="btn col text-white" style="background-color: #1a8a9f">Add
                    new note</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<!--</div>-->

<!--Footer-->
<footer th:insert="fragments :: footer"></footer>

</body>
</html>
