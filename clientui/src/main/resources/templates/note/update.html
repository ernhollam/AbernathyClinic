<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Update note for patient ' + ${patient.family} + ' ' + ${patient.given}">Add note for patient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:insert="fragments :: navbar"></nav>

<div th:insert="fragments::card_template('Update recommandation for patient ' + ${patient.family} + ' ' + ${patient.given}, ~{:: .form-content})">
    <div th:insert="fragments :: alert"></div>

    <section class="form-content">
        <form action="#"
              th:action="@{|/patHistory/${patient.id}/update/${note.id}}|}" method="post" th:object="${note}">
            <div th:replace="fragments :: note-form"></div>
            <div th:replace="fragments :: note-submit-buttons"></div>
        </form>
    </section>
</div>

</body>
</html>
